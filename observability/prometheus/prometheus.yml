global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Running Days app metrics
  - job_name: 'running-days'
    static_configs:
      - targets: ['host.docker.internal:5173']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
