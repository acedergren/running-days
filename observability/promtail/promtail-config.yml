server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Running Days application logs
  - job_name: running-days-app
    static_configs:
      - targets:
          - localhost
        labels:
          app: running-days
          env: development
          __path__: /var/log/running-days/*.log

    pipeline_stages:
      # Parse JSON logs from pino
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            req_id: req.id
            method: req.method
            url: req.url
            status: res.statusCode
            duration: responseTime
            user_id: user_id
            action: action
            resource: resource
            phi_accessed: phi_accessed

      # Map pino numeric levels to strings
      - template:
          source: level
          template: '{{ if eq .Value "10" }}trace{{ else if eq .Value "20" }}debug{{ else if eq .Value "30" }}info{{ else if eq .Value "40" }}warn{{ else if eq .Value "50" }}error{{ else if eq .Value "60" }}fatal{{ else }}unknown{{ end }}'

      # Add labels from parsed fields
      - labels:
          level:
          method:
          phi_accessed:

      # Set timestamp from log
      - timestamp:
          source: time
          format: UnixMs

  # Docker container logs (for other services)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
